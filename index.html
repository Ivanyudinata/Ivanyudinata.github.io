<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
    <title>Document</title>
    <!-- Adsense -->
    <script data-ad-client="ca-pub-5714110237379840" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div style="width:100%;">
        <div style="max-width: 90%; margin: auto;">
            <div style="background-color: rgb(146, 171, 250); padding: 5px 20px; color: white; font-weight: bold;">
                <h1 style="margin: 0px;">Minimalist Button</h1>
                <p style="margin: 0px;">by RadianceStudio</p>
            </div>
            <br>
            <!-- Standard Button -->
            <fieldset>
                <legend>STANDARD BUTTON</legend>
                <button class="rds-btn rds-blue" type="button">TAP ME</button>
                <button class="rds-btn rds-red" type="button">TAP ME</button>
                <button class="rds-btn rds-green" type="button">TAP ME</button>
                <button class="rds-btn rds-yellow" type="button">TAP ME</button>
                <button class="rds-btn rds-pink" type="button">TAP ME</button>
                <button class="rds-btn rds-purple" type="button">TAP ME</button>
            </fieldset>

            <!-- Rounded Button -->
            <fieldset>
                <legend>ROUNDED BUTTON</legend>
                <button class="rds-btn rds-blue rds-rounded" type="button">TAP ME</button>
                <button class="rds-btn rds-red rds-rounded" type="button">TAP ME</button>
                <button class="rds-btn rds-green rds-rounded" type="button">TAP ME</button>
                <button class="rds-btn rds-yellow rds-rounded" type="button">TAP ME</button>
                <button class="rds-btn rds-pink rds-rounded" type="button">TAP ME</button>
                <button class="rds-btn rds-purple rds-rounded" type="button">TAP ME</button>
            </fieldset>

            <!-- Badge Button -->
            <fieldset>
                <legend>BADGE BUTTON</legend>
                <button class="rds-btn rds-blue" type="button">TAP ME <span class="rds-badge">0</span></button>
                <button class="rds-btn rds-red" type="button">TAP ME <span class="rds-badge">0</span></button>
                <button class="rds-btn rds-green" type="button">TAP ME<span class="rds-badge">0</span></button>
                <button class="rds-btn rds-yellow" type="button">TAP ME <span class="rds-badge">0</span></button>
                <button class="rds-btn rds-pink" type="button">TAP ME <span class="rds-badge">0</span></button>
                <button class="rds-btn rds-purple" type="button">TAP ME <span class="rds-badge">0</span></button>
            </fieldset>

            <!-- Outline Button -->
            <fieldset>
                <legend>OUTLINE BUTTON</legend>
                <button class="rds-btn rds-outline-blue" type="button">TAP ME</button>
                <button class="rds-btn rds-outline-red" type="button">TAP ME</button>
                <button class="rds-btn rds-outline-green" type="button">TAP ME</button>
                <button class="rds-btn rds-outline-yellow" type="button">TAP ME</button>
                <button class="rds-btn rds-outline-pink" type="button">TAP ME</button>
                <button class="rds-btn rds-outline-purple" type="button">TAP ME</button>
            </fieldset>

            <!-- Push Button -->
            <fieldset>
                <legend>PUSH BUTTON</legend>
                <button class="rds-btn rds-blue rds-push" type="button">TAP ME</button>
                <button class="rds-btn rds-red rds-push" type="button">TAP ME</button>
                <button class="rds-btn rds-green rds-push" type="button">TAP ME</button>
                <button class="rds-btn rds-yellow rds-push" type="button">TAP ME</button>
                <button class="rds-btn rds-pink rds-push" type="button">TAP ME</button>
                <button class="rds-btn rds-purple rds-push" type="button">TAP ME</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
